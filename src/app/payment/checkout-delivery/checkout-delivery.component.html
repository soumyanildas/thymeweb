<div class="offer-dedicated-body-left">
  <div class="bg-white rounded shadow-sm p-4 mb-4">
    <h4 class="mb-3">Select Delivery Type</h4>
    <div class="form-group mb-0 col-md-12 mb-3">
      <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
        <label class="btn btn-info active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Delivery
        </label>
        <label class="btn btn-info">
          <input type="radio" name="options" id="option2" autocomplete="off"> Pickup
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputPassword4">Delivery Area</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Delivery Area">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                      class="icofont-ui-pointer"></i></button>
                </div>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Complete Address
              </label>
              <input type="text" class="form-control"
                placeholder="Complete Address e.g. house number, street name, landmark">
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Delivery Instructions
              </label>
              <input type="text" class="form-control" placeholder="Delivery Instructions e.g. Opposite Gold Souk Mall">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
